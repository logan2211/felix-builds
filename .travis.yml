language: minimal
env:
  global:
    - secure: ""
script:
  - git fetch https://github.com/logan2211/felix-builds master
  - git checkout FETCH_HEAD
  - git clone https://github.com/projectcalico/felix /tmp/felix
  - "git -C /tmp/felix tag -l | egrep '^v?3\\.[0-9\\.]+$' > /tmp/felix_tags"
  - >
    for tag in $(cat /tmp/felix_tags); do
    git tag -a $tag -m "Felix $tag" -m "Automated build of https://github.com/projectcalico/felix/releases/tag/$tag";
    git push "https://${GITHUB_TOKEN}@github.com/logan2211/felix-builds" $tag > /dev/null 2>&1;
    done
